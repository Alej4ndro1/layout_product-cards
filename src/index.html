<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="iMac"
      >

      <div class="iMacMark">
        <span class="iMacMarkText">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
        <span class="iMacCode">Код товара: 195434</span>
      </div>

      <div class="rate">
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>

        <span class="reviews">Отзывов: 5</span>
      </div>

      <div class="priceBlock">
        <span class="priceText">Цена:</span>
        <span class="price">69 999 грн</span>
      </div>

      <div class="buyBlock">
        <a
          href="#"
          class="buyLink"
          data-qa="hover"
        >купить</a>
      </div>
    </div>
  </body>
</html>
