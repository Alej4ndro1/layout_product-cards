<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="iMac"
      >

      <div class="iMacMark">
        <h2 class="iMacMark__Text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="iMacMark__Code">Код товара: 195434</p>
      </div>

      <div class="rate rate--5">
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>

        <p class="reviews">Отзывов: 5</p>
      </div>

      <div class="priceBlock">
        <p class="priceBlock__Text">Цена:</p>
        <p class="priceBlock__price">69 999 грн</p>
      </div>

      <div class="buyBlock">
        <a
          href="#"
          class="buyBlock__Link"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
